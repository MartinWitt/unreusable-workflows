name: Docker
on:
  workflow_call:
    inputs:
      node-version:
        description: 'Version of Node.js'
        required: true
        type: string
        default: '18.4'
      java-version:
        description: 'Version of Java JDK'
        required: true
        type: string
        default: "21"
      distribution:
        description: 'Distribution of Java JDK'
        required: true
        type: string
        default: "oracle"
      github-token:
        description: 'GitHub token'
        required: true
        type: string
      image-name:
        description: 'Name of the Docker image like ghcr.io/martinwitt/logmanager'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@db19848a5fa7950289d3668fb053140cf3028d43 # v3
        with:
          gradle-version: release-candidate
      - name: Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: {{ inputs.node-version }}
      - uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4
        with:
          distribution: {{ inputs.distribution }}
          java-version: {{ inputs.java-version }}
      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@5138f76647652447004da686b2411557eaf65f33
      - name: Build and push
        if: github.event_name != 'pull_request'
        run: gradle bootBuildImage --publishImage --imageName={{inputs.image-name}} -PUSER_NAME=${{ github.actor }} -PGITHUB_TOKEN=${{ inputs.github-token }}
      - name: Build and no push
        if: github.event_name == 'pull_request'
        run: gradle bootBuildImage
