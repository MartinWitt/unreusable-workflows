name: Docker
on:
  workflow_call:
    inputs:
      node-version:
        description: 'Version of Node.js'
        required: true
        type: string
        default: '18.4'
      java-version:
        description: 'Version of Java JDK'
        required: true
        type: string
        default: "21"
      distribution:
        description: 'Distribution of Java JDK'
        required: true
        type: string
        default: "oracle"
      github-token:
        description: 'GitHub token'
        required: true
        type: string
      image-name:
        description: 'Name of the Docker image like ghcr.io/martinwitt/logmanager'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@06832c7b30a0129d7fb559bcc6e43d26f6374244 # v4
        with:
          gradle-version: release-candidate
      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4
        with:
          node-version: {{ inputs.node-version }}
      - uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4
        with:
          distribution: {{ inputs.distribution }}
          java-version: {{ inputs.java-version }}
      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@941183f0a080fa6be59a9e3d3f4108c19a528204
      - name: Build and push
        if: github.event_name != 'pull_request'
        run: gradle bootBuildImage --publishImage --imageName={{inputs.image-name}} -PUSER_NAME=${{ github.actor }} -PGITHUB_TOKEN=${{ inputs.github-token }}
      - name: Build and no push
        if: github.event_name == 'pull_request'
        run: gradle bootBuildImage
