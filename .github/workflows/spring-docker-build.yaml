name: Docker
on:
  workflow_call:
    inputs:
      node-version:
        description: 'Version of Node.js'
        required: true
        type: string
        default: '18.4'
      java-version:
        description: 'Version of Java JDK'
        required: true
        type: string
        default: "21"
      distribution:
        description: 'Distribution of Java JDK'
        required: true
        type: string
        default: "oracle"
      github-token:
        description: 'GitHub token'
        required: true
        type: string
      image-name:
        description: 'Name of the Docker image like ghcr.io/martinwitt/logmanager'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@16bf8bc8fe830fa669c3c9f914d3eb147c629707 # v4
        with:
          gradle-version: release-candidate
      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version: {{ inputs.node-version }}
      - uses: actions/setup-java@2dfa2011c5b2a0f1489bf9e433881c92c1631f88 # v4
        with:
          distribution: {{ inputs.distribution }}
          java-version: {{ inputs.java-version }}
      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@b467d6aa7afffae6d3d466d2a74bd266618f87d6
      - name: Build and push
        if: github.event_name != 'pull_request'
        run: gradle bootBuildImage --publishImage --imageName={{inputs.image-name}} -PUSER_NAME=${{ github.actor }} -PGITHUB_TOKEN=${{ inputs.github-token }}
      - name: Build and no push
        if: github.event_name == 'pull_request'
        run: gradle bootBuildImage
