name: 'Junit Tests'
on:
  workflow_call:
    inputs:
      java-version:
        description: 'Version of Java JDK'
        required: true
        type: string
        default: "21"
      distribution:
        description: 'Distribution of Java JDK'
        required: true
        type: string
        default: "oracle"
      working-dir:
        description: 'Working directory'
        required: true
        type: string
        default: "."
    outputs:
      check-name:
        description: "The name of the check"
        value: ${{ jobs.check.outputs.check-name }}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - name: Setup Gradle
        uses: gradle/gradle-build-action@e2097ccd7e8ed48671dc068ac4efa86d25745b39 # v3
      - name: Set up Java
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
      - name: Run Junit tests with gradle
        run: gradle test
        working-directory: ${{ inputs.working-dir }}

    outputs:
      check-name: ${{ steps.check.outputs.name }}